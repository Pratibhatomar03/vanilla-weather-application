<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>
            Weather forecast
            <hr />
          </h1>
          <div class="row">
            <div class="col-6">
              <p class="city-country">Berlin, Germany</p>
              <span class="date-month">18 September,</span>
              <span class="time">18:30</span>
            </div>
            <div class="col-6">
              <ul>
                <li>Chance of Rain: 10%</li>
                <li>Air Quality: Good</li>
                <li>Feels Like: 19°C</li>
              </ul>
            </div>
          </div>
          <h2>
            <img src="img wather.webp" alt="emoji" width="200px" />
            <br />
            <span>18</span>
            <span class="units">
              <a href="#" class="celcius"> °C </a>
              <a href="#" class="fahrenheit"> | °F </a>
            </span>
            <br />
            Partly Cloudly
          </h2>
        </div>
        <p>
          <a href="https://sad-babbage-b8d06f.netlify.app" target="_blank">
            Open-source code
          </a>
          by Pratibha Tomar
        </p>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
