<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Weather forecast</h1>

          <form id="search-form">
            <div class="row">
              <div class="col">
                <input type="text" placeholder="Enter City" id="city" />
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary" id="submit">
                  Submit
                </button>
              </div>
            </div>
          </form>

          <hr />

          <div class="row">
            <div class="col-6">
              <p id="city-country">City name</p>
              <span id="date-month"> Date and Time</span>
            </div>
            <div class="col-6">
              <ul>
                <li>Maximum Temperature: <span id="max-temp"> 0°C </span></li>
                <li>Minimum Temperature: <span id="min-temp">O°C</span></li>
                <li>Feels Like: <span id="feels-like"> 0°C </span></li>
              </ul>
            </div>
          </div>
          <h2>
            <img src="img wather.webp" alt="emoji" width="200px" />
            <br />
            <img src=".." id="icon" width="30px" /><span id="temp"
              >Current Temperature</span
            ><span class="units"
              ><a href="#" id="celcius" class="active"> °C </a>
              |
              <a href="#" id="fahrenheit"> °F </a>

              <br />
            </span>
            <span id="description"> Weather Type </span>
          </h2>
          <div class="row" id="forecast"></div>
        </div>

        <p id="open-source">
          <a
            href="https://github.com/Pratibhatomar03/vanilla-weather-application"
            target="_blank"
          >
            Open-source on GitHub
          </a>
          and
          <a href="https://sad-babbage-b8d06f.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
          by Pratibha Tomar
        </p>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
